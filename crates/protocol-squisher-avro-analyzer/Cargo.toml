[package]
name = "protocol-squisher-avro-analyzer"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
license = "PMPL-1.0-or-later"
description = "Apache Avro schema analyzer for protocol-squisher (hypothesis: evolution = squishing gold)"

[dependencies]
apache-avro = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
protocol-squisher-meta-analysis = { path = "../protocol-squisher-meta-analysis" }

[dev-dependencies]
criterion = "0.5"
