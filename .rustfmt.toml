# Rustfmt configuration for Protocol Squisher
# Ensures consistent formatting across the codebase

# Use Rust 2021 edition
edition = "2021"

# Maximum line width
max_width = 100

# Use spaces for indentation
hard_tabs = false

# Number of spaces per indentation level
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Use trailing commas in multi-line contexts
trailing_comma = "Vertical"

# Put single-line function arguments on the same line
fn_single_line = false

# Format code in doc comments
format_code_in_doc_comments = true

# Format strings
format_strings = true

# Import reordering
reorder_imports = true
reorder_modules = true

# Group imports
group_imports = "StdExternalCrate"

# Use field init shorthand
use_field_init_shorthand = true

# Normalize doc comments
normalize_doc_attributes = true
normalize_comments = true

# Control flow formatting
control_brace_style = "AlwaysSameLine"

# Match arm formatting
match_block_trailing_comma = true

# Blank lines
blank_lines_upper_bound = 2
blank_lines_lower_bound = 0

# Remove trailing semicolons
remove_nested_parens = true

# Space around operators
space_after_colon = true
space_before_colon = false
spaces_around_ranges = false

# Function definitions
fn_args_layout = "Tall"
brace_style = "SameLineWhere"

# Struct formatting
struct_field_align_threshold = 0

# Comments
comment_width = 100
wrap_comments = true

# Imports
imports_granularity = "Crate"
