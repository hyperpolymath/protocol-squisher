[package]
name = "mixed-transport"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
license = "PMPL-1.0-or-later"
description = "Example demonstrating mixed transport classes (Business and Wheelbarrow)"

[lib]
name = "mixed_transport"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.28", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
protocol-squisher-ir = { path = "../../crates/protocol-squisher-ir" }
protocol-squisher-compat = { path = "../../crates/protocol-squisher-compat" }
