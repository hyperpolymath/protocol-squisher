[package]
name = "pyo3-integration-test"
version = "1.1.0"
edition = "2021"
publish = false

[lib]
name = "pyo3_integration_test"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
